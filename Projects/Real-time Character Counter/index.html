<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time Character Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="container">
        <h2 class="heading1" id="heading1">Real-time Character Counter</h2>
        <textarea id="textarea" class="textarea" placeholder="Please write your text here..." maxlength="50"></textarea>
        <div class="counter-container" id="counter-container">
            <p>Total characters:<span class="total-counter" id="total-counter">30</span></p>
            <p>Remaining:<span class="remaining-counter" id="remaining-counter">50</span></p>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
