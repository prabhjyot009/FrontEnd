<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temprature Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="heading">Temprature Converter</h1>
        <div class="temp-container">
            <label for="celsius">Celsius</label>
            <input type="number" name="celsius" id="celsius" placeholder="Enter Temprature" class="input">
        </div>
        <div class="temp-container">
            <label for="fahrenheit">fahrenheit</label>
            <input type="number" name="fahrenheit" id="fahrenheit" placeholder="Enter Temprature" class="input">
        </div>
        <div class="temp-container">
            <label for="Kelvin">Kelvin</label>
            <input type="number" name="Kelvin" id="Kelvin" placeholder="Enter Temprature" class="input">
        </div>
    </div>
</body>
</html>
