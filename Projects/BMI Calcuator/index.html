<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h2 class="heading">Body Mass Index(BMI) Calculator</h2>
        <label for="height">Your Height (cm):</label><br>
        <input type="number" name="height" class="input" id="height" value="180" placeholder="Enter your height in cm"><br>
        <label for="height">Your Height (cm):</label><br>
        <input type="number" name="weight" class="input" id="weight" value="80" placeholder="Enter your weight in kg"><br>
        <button class="btn" id="btn">Compute BMI</button><br>
        <input disabled type="text" class="input" id="bmi-result">
        <h4 class="info-text">Weight Condition:<span id="weight-condition"></span></h4>
    </div>
</body>

</html>
