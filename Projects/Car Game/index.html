<!DOCTYPE html>
<html>
<head>
    <title>Datalist Example</title>
</head>
<body>
    <label for="geu">Select a fruit:</label>
    <input list="geu" name="selectedGEU" id="selectedGEU">
    
    <datalist id="geu">
        <option value="GEUD"></option>
        <option value="GEHU"></option>
        <option value="GEUB"></option>
        <option value="Grapes"></option>
    </datalist>
</body>
</html>
