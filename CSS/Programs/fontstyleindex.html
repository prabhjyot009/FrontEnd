<!DOCTYPE html>
<html>
    <head>
        <style>
            .div1 {text-align:left;}
            .div2 {text-align: right;}
            .div3 {text-align: center;}
            .div4 {text-align: justify;}
        </style>
    </head>
    <body>
        <div class="div1">
            <p>text is aligned to the left direction</p>
        </div>
        <div class="div2">
            <p>text is aligned to the right direction</p>
        </div>
        <div class="div3">
            <p>text is aligned to the center direction</p>
        </div>
        <div class="div4">
            <p>text is aligned to the justify value</p>
        </div>
    </body>
</html>
