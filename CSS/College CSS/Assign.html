<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #m1{
            color: red;
            font-size: 10px;
        }
        #m2{
            color: green;
            font-size: 10px;
            margin-left: 98%;
        }
    </style>
</head>
<body>
    <!-- apply marquee to the text -->
    <marquee behavior="scroll" direction="left" scrollamount="2000" style="color: yellow;">Hello World</marquee>
    <marquee behavior="" direction="right">Hello World</marquee><br><br><br><br><br><br><br><br><br><br><br><br><br>
    <marquee id="m1" behavior="alternate" direction="up">Hello World</marquee>
    <marquee id="m2" behavior="" direction="down">Hello World</marquee>
</body>
</html>
