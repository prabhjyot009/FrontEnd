<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hyperlinks</title>
</head>
<body>
    <!--create a hyperlink with target attribute with horizontally with same space-->
    <a href="https://www.google.com" target="_blank">Google</a>
    <a href="https://www.youtube.com" target="_blank">Youtube</a>
    <a href="https://www.facebook.com" target="_blank">Facebook</a>
    <a href="https://www.instagram.com" target="_blank">Instagram</a>
    <a href="https://www.twitter.com" target="_blank">Twitter</a><br><br>

    <!--create a hyperlink with target attribute with vertically with same space-->
    <a href="https://www.google.com" target="_self">Google</a><br>
    <a href="https://www.youtube.com" target="_self">Youtube</a><br>
    <a href="https://www.facebook.com" target="_self">Facebook</a><br>
    <a href="https://www.instagram.com" target="_self">Instagram</a><br>
    <a href="https://www.twitter.com" target="_self">Twitter</a><br>
    
</body>
</html>
