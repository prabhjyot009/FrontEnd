    <title>Quiz App</title>

<body>
    <!--make a quiz using paragraph tag and heading tag-->
    <h1>Quiz</h1>
    <h1>1. What is the capital of India?</h1>
    <p>New Delhi</p>
    <h1>2. What is the capital of Maharashtra?</h1>
    <p>Mumbai</p>
    <h1>3. What is the capital of Gujarat?</h1>
    <p>Gandhinagar</p>
    <h1>4. What is the capital of Rajasthan?</h1>
    <p>Jaipur</p>
    <h1>5. What is the capital of Goa?</h1>
    <p>Panaji</p>
</body>
