<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form>
        <fieldset>
            <legend>Registration Page</legend>
            <table>
                <tr>
                    <th>Name</th>
                    <td><input type="text" placeholder="Enter your name"></td>
                </tr>
                <tr>
                    <th>Username</th>
                    <td><input type="text" placeholder="Enter your Username"></td>
                </tr>
                <tr>
                    <th>Password</th>
                    <td><input type="password" placeholder="Enter your Password"></td>
                </tr>
                <tr>
                    <th colspan="2">Gender</th>
                    <td><input type="radio" value="Male"><sub>Male</sub></td>
                    <td><input type="radio" value="Male"><sub>Female</sub></td>
                    <td><input type="radio" value="Male"><sub>Other</sub></td>
                </tr>
                <tr>
                    <th colspan="2">Hobbies</th>
                    <td><input type="checkbox" value="Playing"><sub>Playing</sub></td>
                    <td><input type="checkbox" value="Dancing"><sub>Dancing</sub></td>
                    <td><input type="checkbox" value="Cooking"><sub>Cooking</sub></td>
                </tr>
                <tr>
                    <th colspan="2">Registration Mode</th>
                    <td>
                        <select>
                            <option value="Online">Online</option>
                            <option value="Offline">Offline</option>
                        </select>
                    <th>
                        <h6>(Online/Offline)</h6>
                    </th>
                    </td>
                <tr>
                    <td colspan="1"><input type="submit" value="Submit"></td>
                    <td><input type="reset" value="Reset"></td>

                </tr>
            </table>
        </fieldset>
    </form>
</body>

</html>
