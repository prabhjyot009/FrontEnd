<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <!--Ordered list-->
    <ol type="I" start="7" reversed>
        <li value="2" >Bsc</li>
        <li>Btech</li>
        <li>BCA</li>
    </ol>
    <!--Description List-->
    <dl>
        <dt>Coffee</dt>
        <dd>- Black hot coffee</dd>
        <dt>Milk</dt>
        <dd>- White cold drink</dd>
    </dl>
    <!--Unordered list-->
    <ul type="square">
        <li>Home</li>
        <li>Course
        <ul>
            <li>UG Course</li>
            <li>PG Course</li>
        </li>
        </ul>
    </ul>
</body>
</html>
