<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <!--Ordered list-->
    <ol type="I" start="7" reversed>
        <li value="2" >Bsc</li>
        <li>Btech</li>
        <li>BCA</li>
    </ol>
    <!--Description List-->
    <dl>
        <dt>Coffee</dt>
        <dd>- Black hot coffee</dd>
        <dt>Milk</dt>
        <dd>- White cold drink</dd>
    </dl>
    <!--Unordered list-->
    <!-- <ul type="square">
        <li>Home</li>
        <li>Course
        <ul style="list-style-type: disc;">
            <li>UG Course</li>
            <li>PG Course</li>
        </li>
        </ul>
    </ul><br><br> -->

    <!--Horizontal list-->
    <style>
        ul{
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: bisque;
        }
        li{
            float: left;
        }
        li a{
            display: block;
            color: wheat;
            text-align: center;
            padding: 16px;
            text-decoration: none;
        }
        li a:hover{
            background-color: blueviolet;
        }
    </style>
    <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#news">News</a></li>
        <li><a href="#contact">Contact</a></li>
        <li><a href="#about">About</a></li>
    </ul>
</body>
</html>
