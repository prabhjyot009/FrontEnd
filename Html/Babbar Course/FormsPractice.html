<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form>

        <label>TextField</label>
        <input type="text" placeholder="Enter text">
        <br>
        <br>

        <label>Button:</label>
        <input type="submit" value="click here!">
        <br>
        <br>

        <label>Radio Button:</label>
        <label for="Male">Male</label>
        <input type="radio" id="Male" checked>
        <label for="Female">Female</label>
        <input type="radio" id="Female">
        <label for="others">Others</label>
        <input type="radio" id="others">

        <br>
        <br>

        <label>CheckBox</label>
        English<input type="checkbox" value="Male" name=>
        Hindi<input type="checkbox" value="Female">
        <br>
        <br>
        
        <label>FileSelect</label>
        <label>Upload:</label>
        <input type="file">
        <br>
        <br>

        <label>Image button:</label>
        <input type="image" alt="img" src="Adobe-logo.jpg" width="100px" height=" 20px" border="2px solid">
    </form>

</body>

</html>
