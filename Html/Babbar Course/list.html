<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Ordered list</p>
    <ol>
        <li>Coffee</li>
        <li>Tea</li>
        <ol type="a">
            <li>Black tea</li>
            <li>Green Tea</li>
            <ol type="i">
                <li>Black tea</li>  
                <li>Green tea</li>              
            </ol>
        </ol>
        <li>Milk</li>
    </ol>
<hr color="red">
    <p>Un ordered list</p>
    <ul type="square">
        <li>UP</li>
        <li>UK</li>
        <ul type="circle">
            <li>HR</li>
            <li>DH</li>
            <ul type="square">
                <li>GEU</li>
                <li>GEHU</li>
            </ul>
        </ul>
        <li>HP</li>
    </ul>
    <hr color="red">
    <p>Description list</p>
    <dl>
        <dt>Lucknow</dt>
        <dd>- ffef</dd>
        <dt>Lucknow</dt>
        <dd>- ffef</dd>
        <dt>Lucknow</dt>
        <dd>- ffef</dd>
        <dt>Lucknow</dt>
        <dd>- ffef</dd>
        <dd>- ffef</dd>
    </dl>
</body>
</html>
