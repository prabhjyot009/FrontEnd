<html>

<head>
    <title>
        Form Exercise

        th,
        td {

            border-collapse: collapse;
            padding: 30px;
        }
    </style>
</head>

        <br>

        <br>

        <br>
        <br>
        <input type="submit" value="Submit">
        <br>
        <br>
    </form>
    <table>

        </tr>

</html>
