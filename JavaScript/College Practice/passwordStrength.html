<html>

<head>
    <title>Password strength</title>
    <script>
        function validate() {
            var password = document.getElementById("password").value;
            var retypePassword = document.getElementById("retypePassword").value;
            if (password !== retypePassword) {
                alert("Passwords do not match. Please retype the password.");
                return false;
            }
            if (password.length < 5) {
                alert("Weak password. Password should be at least 5 characters long.");
            } else {
                alert("Strong password");
            }
            return true;
        }
    </script>
</head>
<body>
    <form onsubmit="return validate()">
        <p>Username <input type="text" id="username" required> </p>
        <p>Password <input type="password" id="password" required> </p>
        <p>Retype Password <input type="password" id="retypePassword" required> </p>
        <input type="submit" value="Register">
    </form>
</body>
</html>
