<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Courses</title>
</head>
<body>
    <select name="courses" id="courses" onchange="display()">
        <option value="B.Tech">B.Tech</option>
        <option value="BSc(IT)">BSc(IT)</option>
        <option value="BCA">BCA</option>
        <option value="MCA">MCA</option>
    </select>
    <p>Course Selected: <span id="course"></span></p>
    <script>
        function display(){
            var a=document.getElementById("courses").value;
            document.getElementById("course").innerHTML=a;
        }
    </script>
</body>
</html>
