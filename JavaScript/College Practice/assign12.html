<html>
<head>
    <title>SelectOptions</title>
</head>
<body>
    <select name="courses" id="courses" onchange="show()">
        <option value="Select">Select</option>
        <option value="BScIT">BSc.IT</option>
        <option value="BCA">BCA</option>
        <option value="MCA">MCA</option>
    </select>
    <p>Course Selected: <span id="course"></span></p>
    <script>
        function show(){
            var a=document.getElementById("courses").value;
            document.getElementById("course").innerHTML=a;
        }
    </script>
</body>
</html>
