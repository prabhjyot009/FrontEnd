<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <input type="button" value="Prime" onclick="prime()">           
</head>
<body>
    <script>
        function prime(){
            var n = prompt("Enter a number");
            var flag = 0;
            for(var i=2;i<n;i++){
                if(n%i==0){
                    flag = 1;
                    break;
                }
            }
            if(flag==0){
                alert("Prime");
            }
            else{
                alert("Not Prime");
            }
        }
    </script>
</body>
</html>
