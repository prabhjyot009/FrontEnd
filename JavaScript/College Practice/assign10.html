<html>
<head>
    <title>Addition</title>
</head>
<body>
    <input type="number" id="a" placeholder="enter first number"> +
    <input type="number" id="b" placeholder="enter second number"> =
    <input type="text" id="c"  onclick="add()" placeholder="result">
    <script>
        function add() {
            var n1=document.getElementById("a").value;
            var n2=document.getElementById("b").value;
            var result=parseInt(n1)+parseInt(n2);
            document.getElementById("c").value=result;
        }
    </script>
</body>
</html>
