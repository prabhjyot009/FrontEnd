<html>
<head>
    <title>Paragraph</title>
</head>
<body>
    <p id="para1">JavaScript is a lightweight language that does not require heavy software installations or hardware infrastructure to run.</p>
    <button onclick="change()">Change Color</button>
    <script>
        function change(){
            var a=document.getElementById("para1");
            a.style.color="green";
        }
    </script>
</body>
</html>
