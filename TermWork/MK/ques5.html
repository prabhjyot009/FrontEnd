<html>
<head>
    <title>Graphic Era University</title>
</head>
<body>
    <h1>Graphic Era University</h1>
    <fieldset>
        <legend>Enquiry Form</legend>
        <form>
            Name:<input type="text" id="name" name="name"><br><br>
            Email:<input type="email" id="email" name="email"><br><br>
            Phone:<input type="tel" id="phone" name="phone"><br><br>
            Gender: <br><input type="radio" id="btech" name="course" value="btech">Male<br>
            <input type="radio" id="mtech" name="course" value="mtech">Female<br>
            <input type="radio" id="bca" name="course" value="bca">Other<br><br>            
            Favorite Programming Language:<br><input type="checkbox" id="c" name="c" value="c">C <br>
            <input type="checkbox" id="cpp" name="cpp" value="cpp">C++ <br>
            <input type="checkbox" id="java" name="java" value="java">Java<br><br>
            <label for="course">Course:</label>
            <select id="course" name="course">
                <option>Select</option>
                <option value="btech">B.Tech</option>
                <option value="mtech">M.Tech</option>
                <option value="bca">Bsc(I.T)</option>
                <option value="mca">MCA</option>
            </select><br><br>
            Message:<br><textarea id="message" name="message"></textarea><br><br>
            <input type="submit" value="Submit">
        </form>
    </fieldset>
</body>
</html>

<!-- Objective: To create a web page using HTML to demonstrate the use of form elements. -->
