<!DOCTYPE html>
<html>
<head>
    <style>
        .border-style-1 {border: 2px solid rgb(217, 131, 131);}
        .border-style-2 {border: 2px dotted rgb(128, 255, 0);}
        .border-style-3 {border: 2px dashed rgba(0, 128, 0, 0.119);}
        .border-style-4 {border: 2px double rgb(101, 101, 196);}
        .border-style-5 {border: 2px groove rgb(109, 109, 0);}
        .border-style-6 {border: 2px ridge purple;}
        .border-style-7 {border: 2px inset brown;}
        .border-style-8 {border: 2px outset gray;}
    </style>
</head>
<body>
    <p class="border-style-1">Paragraph with solid border</p>
    <p class="border-style-2">Paragraph with dotted border</p>
    <p class="border-style-3">Paragraph with dashed border</p>
    <p class="border-style-4">Paragraph with double border</p>
    <p class="border-style-5">Paragraph with groove border</p>
    <p class="border-style-6">Paragraph with ridge border</p>
    <p class="border-style-7">Paragraph with inset border</p>
    <p class="border-style-8">Paragraph with outset border</p>
</body>
</html>
