<!DOCTYPE html>
<html>
<head>
    <title>Graphic Era University</title>
    <style type="text/css">
        h1::before{
            content: "BUSTAN BAKERS & CONFECTIONERS";
            color: red;
        }
        h1::after{
            content: "BUSTAN BAKERS & CONFECTIONERS";
            color: blue;
        }
        p::first-letter{
            font-size: 50px;
            color: red;
        }
        p::first-line{
            font-size: 30px;
            color: blue;
        }
        p::selection{
            background-color: yellow;
            color: red;
        }
    </style>
</head>
<body>
    <h1></h1>
    <p>Java is an object oriented language which gives a clear structure to programs and allows code to be reused, lowering development costs</p>
</body>
</html>
