<!DOCTYPE html>
<html>
<head>
    <style>
        .float-left {
            float: left;
            background-color: lightblue;
        }

        .hidden {
            visibility: none;
        }
    </style>
</head>
<body>
    <div class="float-left">This is a floated element</div>
    <div class="hidden">This element is hidden</div>
</body>
</html>

<!-- Objective: To create a web page using HTML to demonstrate the use of pseudo classes. -->
