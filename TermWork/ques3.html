Q3. A Program to illustrate current semester time table using table tag.
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Time Table</title>
</head>
<body>
    <table border="1">
        <tr>
            <th>Time</th>
            <th>11:05-12:00</th>
            <th>12:00-12:55</th>
            <th>1:10-2:05</th>
            <th>2:05-3:00</th>
            <th>3:10-4:05</th>
        </tr>
        <tr>
            <th>Day</th>
        </tr>
        <tr>
            <th>Monday</th>
            <td>TOC</td>
            <td>DBMS</td>
            <td>OS</td>
            <td>COA</td>
            <td>SEPM</td>
        </tr>
        <tr>
            <th>Tuesday</th>
            <td>DBMS</td>
            <td>OS</td>
            <td>COA</td>
            <td>SEPM</td>
            <td>TOC</td>
        </tr>
        <tr>
            <th>Wednesday</th>
            <td>OS</td>
            <td>COA</td>
            <td>SEPM</td>
            <td>TOC</td>
            <td>DBMS</td>
        </tr>
        <tr>
            <th>Thursday</th>
            <td>COA</td>
            <td>SEPM</td>
            <td>TOC</td>
            <td>DBMS</td>
            <td>OS</td>
        </tr>
        <tr>
            <th>Friday</th>
            <td>SEPM</td>
            <td>TOC</td>
            <td>DBMS</td>
            <td>OS</td>
            <td>COA</td>
        </tr>
    </table>
</body>
</html>
