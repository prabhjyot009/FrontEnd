<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="para">This is a paragraph</p>
    <button onclick="change()">Change Color</button>
    <script>
        function change(){
            var a=document.getElementById("para");
            a.style.color="red";
        }
    </script>
</body>
</html>
