//Develop a XML File to get details of employee name, salary and designation using internal and external DTD without using js and css.
<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE employee SYSTEM "employee.dtd">
<employee>
    <name>John</name>
    <salary>10000</salary>
    <designation>Manager</designation>
</employee>

<!ELEMENT employee (name, salary, designation)>
<!ELEMENT name (#PCDATA)>
<!ELEMENT salary (#PCDATA)>
<!ELEMENT designation (#PCDATA)>
